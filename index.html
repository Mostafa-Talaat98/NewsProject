<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium News - Latest Updates</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <!-- Advertisement Header -->
    <header class="py-3 text-center ad-header">
        <div class="container">
            <div
                class="ad-banner bg-dark text-white p-3 rounded shadow-sm d-flex align-items-center justify-content-center">
                <span class="badge bg-warning text-dark me-2">AD</span>
                <span class="fs-5 fw-medium">Exclusive Offer: Subscribe to Premium News Today and get 50% Off!</span>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm custom-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="#">NewsHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-toggle="target"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto fw-medium fs-5">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container my-5">
        <div class="row gx-5">
            <!-- Main Content (News Cards) -->
            <main class="col-lg-8" id="main-content">
                <!-- Breaking News -->
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
                    <h2 class="fw-bold section-title h4 mb-0 d-flex align-items-center" style="height: 38px;">Breaking
                        News</h2>
                </div>
                <div class="row g-4 mb-5" id="breaking-news-container"></div>

                <!-- Politics -->
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
                    <h2 class="fw-bold section-title h4 mb-0 d-flex align-items-center" style="height: 38px;">Politics
                    </h2>
                </div>
                <div class="row g-4 mb-5" id="politics-news-container"></div>

                <!-- Accidents -->
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
                    <h2 class="fw-bold section-title h4 mb-0 d-flex align-items-center" style="height: 38px;">Cars
                    </h2>
                </div>
                <div class="row g-4 mb-5" id="accidents-news-container"></div>

                <!-- World News -->
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
                    <h2 class="fw-bold section-title h4 mb-0 d-flex align-items-center" style="height: 38px;">World News
                    </h2>
                </div>
                <div class="row g-4 mb-5" id="world-news-container"></div>
            </main>

            <!-- Aside Sidebar -->
            <aside class="col-lg-4 mt-5 mt-lg-0">
                <!-- Money News Widget -->
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
                    <h2 class="fw-bold section-title h4 mb-0 d-flex align-items-center" style="height: 38px;">
                        <span class="text-success me-2">ðŸ’°</span> Money Alerts
                    </h2>
                </div>
                <div class="widget mb-5 bg-white rounded-4 shadow-sm p-4 hover-lift">
                    <div class="news-scroll-container">
                        <div class="d-flex flex-column scrolling-news-list" id="money-news-list">
                            <!-- Money news injected via JS -->
                        </div>
                    </div>
                </div>

                <!-- Match Results Widget -->
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
                    <h2 class="fw-bold section-title h4 mb-0 d-flex align-items-center" style="height: 38px;">
                        <span class="text-primary me-2">âš½</span> Matches Updates
                    </h2>
                </div>
                <div class="widget bg-white rounded-4 shadow-sm p-4 hover-lift mb-5">
                    <div class="news-scroll-container">
                        <div class="d-flex flex-column scrolling-news-list" id="matches-news-list">
                            <!-- Matches news injected via JS -->
                        </div>
                    </div>
                </div>

                <!-- Live Matches Widget -->
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
                    <h2 class="fw-bold section-title h4 mb-0 d-flex align-items-center" style="height: 38px;">
                        <span class="text-danger me-2">ðŸ”´</span> Matches Live
                    </h2>
                </div>
                <div class="widget bg-white rounded-4 shadow-sm p-4 hover-lift">
                    <div id="live-matches-list" class="d-flex flex-column gap-3">
                        <!-- Live matches injected via JS -->
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
